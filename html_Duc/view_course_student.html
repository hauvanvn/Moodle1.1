<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Nav.css">

    <title>Welcome</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 d-flex flex-column justify-content-between bg-white min-vh-100" style="position: fixed;">
                <div>
                    <a class="d-flex align-items-center ms-4 mt-4" role="button" href="#">
                        <img src="Group 239.png" alt="logo" class="img-fluid" >
                    </a>
                </div>

                <div>
                    <ul class="nav nav-pills flex-column list-group">
                        <li class="nav-item fs-5">
                            <a href="#" class="nav-link list-group-item list-group-item-action">
                                <i class="bi bi-house-fill"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item fs-5">
                            <a href="#" class="nav-link list-group-item list-group-item-action active">
                                <i class="bi bi-book-fill"></i>
                                Courses
                            </a>
                        </li>
                        <li class="nav-item fs-5">
                            <a href="#" class="nav-link list-group-item list-group-item-action">
                                <i class="bi bi-bug-fill"></i>
                                Coding space
                            </a>
                        </li>
                    </ul>
                    
                </div>

                <!-- <div>
                    <a href="#" class="link-dark link-underline link-underline-opacity-0 img-fluid d-flex flex-column align-items-center"> 
                        <img src="image 20.png" alt="need Help" class="img-fluid">
                        Need help?
                    </a>
                </div> -->
            </div>

            <div class="col-8 offset-2 min-vh-100">
                <div class="row">
                    <div class="col-4 mt-3">
                        <form class="d-flex" role="search">
                            <button type="button" class="btn btn-outline-secondary btn-link"><i class="bi bi-search fs-3"></i></button>
                            <input class="form-control me-10" type="search" placeholder="Search">
                        </form>
                    </div>

                    <div class="col d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-outline-secondary btn-link"><i class="bi bi-gear-fill fs-3"></i></button>
                    </div>
                </div>

                <div class="container-fluid mt-4">
                    <p class="fs-3 fw-bold" style="color: #3343A1;">My Courses</p>
                    <p class="fs-4">Document</p>
                </div>
                
                <div class="container-fluid border rounded-4 p-3 mt-3 bg-white">
                    <div class="row">
                        <div class="col-auto">
                            <i class="bi bi-file-earmark-fill fs-1"></i>
                        </div>

                        <div class="col d-flex align-items-center">
                            <a href="#" class="link-dark link-underline link-underline-opacity-0">Name</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-2 offset-10 bg-white min-vh-100" style="position: fixed;">
                <div class="d-flex flex-column align-items-center mt-5 mb-5">
                    <img src="Help.png" alt="avatar" class="img-fluid" style="border-radius: 50%; max-width: 80%; max-height: auto;"> 
                    <p class="mt-3">Name</p>
                    <p>Role</p>
                </div>

                <div class="d-flex flex-column align-items-center mt-5">
                    <p>Notifications:</p>
                </div>
            </div>
        </div>
    </div>

</html>
