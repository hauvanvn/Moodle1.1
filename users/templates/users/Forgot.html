{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Forget password</title>
    <link rel="icon" type="image/icon" href="{% static 'img/icon.ico' %}">
    <style>
        hr {
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col col-xl-5 col-lg-6 col-md-7 p-5 d-flex justify-content-center align-items-center flex-column left-box text-body-tertiary">

                <form method="POST" class = "text-center text-body-tertiary">
                    {% csrf_token %}
                    <img src="{% static 'img/login/School_logo.png' %}" alt="chat-bot" class="img-fluid">
                    
                    <small class> Insert username and we will sent a verification code to your student email</small>
                    <p></p>
                    <div class="mb-3">
                        <input type="text" name="user" id="user" class="form-control form-control-xl fs-6" placeholder="Username">
                    </div>

                    <button type="submit" class="w-100 btn btn-primary btn-md mb-2">Confirm</button>
                </form>
                <hr>

                {% if messages %}
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
						{% for message in messages %}
						<strong>Hey! </strong> {{message}}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						{% endfor %}
					</div>
				{% endif %}
                <small class="text-body-tertiary fw-light">Remembered your password? <a href="{% url 'users:login' %}" class="link-underline link-underline-opacity-0 text-body-italic"><span>Log in</span></a></small>
            </div>

            <div class="col col-xl-7 col-lg-6 col-md-5 rounded-4 d-flex justify-content-center align-items-center flex-column right-box">
                <div class="feature-image d-flex flex-column justify-content-center align-items-center">
                    <img src="{% static 'img/login/AI_bot.jpg' %}" alt="chat-bot" class="img-fluid">
                    <img src="{% static 'img/login/moodle.svg' %}" alt="moodle_1.1" class="img-fluid">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
