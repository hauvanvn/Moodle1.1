{% extends "users/LogLayout.html" %}

{% load static %}

{% block title %}
{% endblock  %}

{% block content %}
<style>
	hr {
		border: 1px solid #ccc;
		width: 100%;
	}
</style>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row rounded-5 p-3 bg-white shadow box-area" style = "max-width: 1000px; max-height: 700px">
            <div class="col col-xl-5 col-lg-6 col-md-7 p-5 d-flex justify-content-center align-items-center flex-column left-box text-body-tertiary">
				<form method="POST">
					{% csrf_token %}
					<img src="{% static 'img/login/School_logo.png' %}" class="img-fluid" alt="chat bot">

                    <div class="mb-3">
                        <input type="text" name="username" id="username" class="form-control form-control-xl fs-6" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" id="password" class="form-control form-control-xl fs-6" placeholder="Password">
                    </div>

                    <div class="d-flex flex-row-reverse mb-3" id="eye" onclick="see()">
						<i class="bi bi-eye"></i>
					</div>
                    
                    <button type="submit" class="w-100 btn btn-primary btn-md mb-4">Log in</button>
                </form>

                {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                    <strong>Hey! </strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {% endfor %}
                </div>
                {% endif %}
                <hr>
                <div class="forgot">
                    <small><a href={% url 'users:resetPass' %} class ="link-underline link-underline-opacity-0 text-body-tertiary">Forgot Password?</a></small>
                </div>
                
            </div>
            <div class="col col-xl-7 col-lg-6 col-md-5 rounded-4  d-flex justify-content-center align-items-center flex-column right-box">
                <div class="feature-image d-flex flex-column justify-content-center align-items-center">
                    <img src="{% static 'img/login/AI_bot.jpg' %}" alt="chat-bot" class="img-fluid">
                    <img src="{% static 'img/login/logo.svg' %}" class="img-fluid">
                </div>

            </div>
        </div>
    </div>
{% endblock %}
